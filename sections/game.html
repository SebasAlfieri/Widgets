<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" href="../img/icon.png">
  <title>Piedra papel tijera</title>
</head>
<body>
  <div class="gameMain">
    <div class="gameContainer">
      <div class="manos">
        <div class="mano1">
          <div class="manoBg">
            <div id="mano1" class="manoImg"></div>
          </div>
        </div>
        <div class="vs"></div>
        <div class="mano2">
          <div class="manoBg">
            <div id="mano2" class="manoImg"></div>
          </div>
        </div>
      </div>
      <div class="manoBottom">
        <div class="buttonBg" id="bscissor">
          <div class="playButton" id="scissor"></div>
        </div>
        <div class="buttonBg" id="brock">
          <div class="playButton" id="rock"></div>
        </div>
        <div class="buttonBg" id="bpapper">
          <div class="playButton" id="papper"></div>
        </div>
      </div>
    </div>
  </div>
  <a href="../index.html" class="backButton"><i class="fas fa-angle-double-left"></i></a>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../script/game.js"></script>
</body>
</html>
