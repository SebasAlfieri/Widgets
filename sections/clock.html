<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Digital Clock</title>
</head>
<body id="clockBody">
  <div class="mainClock">
    <video class="nightVid" src="../img/nightsky.mp4" autoplay></video>
    <div class="clockContainer">
      <div id="clock">8:10:45</div>
    </div>
  </div>
  <a href="../index.html" class="backButton"><i class="fas fa-angle-double-left"></i></a>
  <div id="nightMode"><i class="far fa-moon" id="moon"></i></div>
  <div id="dayMode"><i class="far fa-sun"></i></div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../script/clock.js"></script>
</body>
</html>
